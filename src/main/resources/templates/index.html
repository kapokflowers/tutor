<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>

    <meta name="description" content="">

    <title>民师家教</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
  </head>

  <body>

    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top" style="margin-bottom: 0px">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="./">民师家教</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="./">首页</a></li>
            <li><a href="./techerhtml">教员区</a></li>
            <li><a href="./orderhtml">订单区</a></li>
            <li><a href="./discusshtml">讨论区</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li th:if="${userId == null}"><a href="/loginhtml">登录</a></li>
            <li th:if="${userId == null}"><a href="/registerhtml"><span class="label label-info" style="font-size: 15px">注册</span></a></li>
            <li th:if="${userId != null}"><a href="./person"><span class="label label-info" style="font-size: 15px" th:text="${userName}">UserName</span></a></li>
            <li th:if="${userId != null}"><a href="./logout">退出</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div id="fullpage">
      <div class="section " id="section0" style="text-align: center;background-image:url('img/2.jpg');background-size: cover">
        <div class="intro">
          <h1 style="color: #ffffff">您孩子的成长，是我们最大的心愿！</h1>
        </div>
      </div>
      <div class="section" id="section1" style="text-align: center;background-image:url('img/3.jpg');background-size: cover">
        <div class="intro">
          <h1 style="color: #ffffff">多一分努力，多一分成绩，多一点希望，多一些欢乐</h1>
        </div>
      </div>
      <div class="section" id="section2" style="text-align: right;background-image:url('img/1.jpg');background-size: cover">
        <div class="intro">
          <h1 style="color: #ffffff; margin-right: 100px">若要今生不虚度，立志自当少年时</h1>
        </div>
      </div>
    </div>

    <!-- 模态框示例（Modal） -->

    ================================================== -->

    <script type="text/javascript" src="js/jquery.fullPage.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                anchors: ['firstPage', 'secondPage', '3rdPage'],
                sectionsColor: ['#E8E8E8', '#BBFFFF', '#BBFFFF'],
                navigation: true,
                navigationPosition: 'right',
                navigationTooltips: ['First page', 'Second page', 'Third and last page'],
                responsiveWidth: 900
            });
        });
