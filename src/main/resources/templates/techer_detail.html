<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>民师家教</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css"/>
    <!-- Custom styles for this template -->
    <link href="mycss/person_techer.css" rel="stylesheet">
    <style>
     .fixone{
       position: relative;
       margin-top: -100px;
       margin-left: -600px;
       margin-bottom: 35px;
     }
      .fixone p{
        margin-bottom: 5px;margin-top: 10px;
      }
      .fixone p span{
        font-size: 14px;font-family: 'Microsoft YaHei UI Light';
      }
    </style>
  </head>

  <body>

    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="./">民师家教</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="./">首页</a></li>
            <li><a href="./techerhtml">教员区</a></li>
            <li><a href="./orderhtml">订单区</a></li>
            <li><a href="./discusshtml">讨论区</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li th:if="${userId == null}"><a href="/loginhtml">登录</a></li>
            <li th:if="${userId == null}"><a href="/registerhtml"><span class="label label-info" style="font-size: 15px">注册</span></a></li>
            <li th:if="${userId != null}"><a href="./person"><span class="label label-info" style="font-size: 15px" th:text="${userName}">UserName</span></a></li>
            <li th:if="${userId != null}"><a href="./logout">退出</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


    <div class="container" style="width: 70%">
      <div style="text-align: center">
        <input type="hidden" th:value="${techer.techerId}" id="hidden_techer_id"/>
        <img src="img/test_hp.jpg" style="width: 130px;height:170px;position: relative;margin-left: -900px;margin-top: 30px;margin-bottom: 12px;" th:src="${techer.headImg}">
          <div class="fixone">
              <p><span style="font-size: 20px;"><b th:text="${techer.techerName}"></b></span></p>
              <p style="margin-left: 178px;  font-size: 14px;font-family: 'Microsoft YaHei UI Light';color: #31b0d5"><span><b>编号：</b></span><span class="label label-info"th:text="${techer.techerId}" ></span><b style="margin-left: 15px">联系电话：</b><span><b th:text="${techer.phone}"></b></span></p>

          </div>
        </div>
      <div class="row" style="border-top: 1px dashed #31b0d5;">
        <div class="col-sm-6" style="margin-top: 10px">
          <div class="col-sm-1" style="font-size: 30px;color: #31b0d5">基本信息</div>
          <div class="col-sm-11">
            <div class="form-group" style="font-size: 18px;font-family: 'Microsoft YaHei UI Light';">
              <label for="techer_sex" class="col-sm-3 control-label" style="margin-top:10px;padding-top: 3px;">性别：</label>
              <label id="techer_sex" class="col-sm-9 control-label" style="margin-top:10px;padding-top: 3px; margin-left: -20px;" th:text="${techer.techerSexStr}">男</label>
            </div>
            <div class="form-group" style="font-size: 18px;font-family: 'Microsoft YaHei UI Light';">
              <label for="edu_level" class="col-sm-3 control-label" style="margin-top:10px;padding-top: 3px">学历：</label>
              <label id="edu_level" class="col-sm-9 control-label" style="margin-top:10px;padding-top: 3px; margin-left: -20px" th:text="${techer.eduLevelDesc}">本科</label>
            </div>
            <div class="form-group" style="font-size: 18px;font-family: 'Microsoft YaHei UI Light';">
              <label for="edu_th" class="col-sm-3 control-label" style="margin-top:10px;padding-top: 3px">入学：</label>
              <label id="edu_th" class="col-sm-9 control-label" style="margin-top:10px;padding-top: 3px; margin-left: -20px" th:text="${techer.eduThId}">2011</label>
            </div>
            <div class="form-group" style="font-size: 18px;font-family: 'Microsoft YaHei UI Light';">
              <label for="institute" class="col-sm-3 control-label" style="margin-top:10px;padding-top: 3px">学院：</label>
              <label id="institute" class="col-sm-9 control-label" style="margin-top:10px;padding-top: 3px; margin-left: -20px" th:text="${techer.instituteDesc}">软件学院</label>
            </div>
          </div>
        </div>
        <div class="col-sm-6" style="margin-top: 10px">
          <div class="col-sm-1" style="font-size: 30px;color: #31b0d5">授课信息</div>
          <div class="col-sm-11" >
            <div class="row form-group" style="font-size: 18px;font-family: 'Microsoft YaHeissssssss UI Light';">
              <label for="subject" class="col-sm-5 control-label" style="margin-top:10px;padding-top: 3px;margin-left: 14px;">辅导课程：</label>
              <div id="subject" class="col-sm-6 control-label" style="margin-top:10px;padding-top: 3px; margin-left: -10px">
                <span class="label label-info" style="margin-left: 10px" th:each="subject : ${techer.subjectList}" th:text="${subject.subjectName}">语文</span>
              </div>
            </div>
            <div class="row form-group" style="font-size: 18px;font-family: 'Microsoft YaHei UI Light';">
              <label for="grade" class="col-sm-5 control-label" style="margin-top:10px;padding-top: 3px;margin-left: 16px;">辅导年级：</label>
              <div id="grade" class="col-sm-6 control-label" style="margin-top:10px;padding-top: 3px;">
                <span class="label label-info" style="margin-left: 5px;margin-left:10px" th:each="grade : ${techer.gradeList}" th:text="${grade.gradeDesc}">语文</span>
              </div>
            </div>
            <div class="row form-group" style="font-size: 18px;font-family: 'Microsoft YaHei UI Light';">
              <label for="self_comment" class="col-sm-5 control-label" style="margin-top:10px;padding-top: 3px;margin-left: 16px;">我的宣言：</label>
              <label id="self_comment" class="col-sm-6 control-label" style="margin-top:10px;padding-top: 3px; margin-left: 10px" th:text="${techer.selfComment}"></label>
            </div>
          </div>
        </div>
      </div>
      <div style="margin: 20px">
        <p style="font-size: 25px;color: #31b0d5">个人履历</p>
        <p style="font-size: 15px;font-family: 'Microsoft YaHei UI Light';line-height: 30px;margin-left: 80px"><b th:text="${techer.intro}"></b></p>
        <p style="font-size: 25px;color: #31b0d5">教学经历</p>
        <p style="font-size: 15px;font-family: 'Microsoft YaHei UI Light';line-height: 30px;margin-left: 80px"><b th:text="${techer.exp}"></b></p>
      </div>

      <div style="text-align:  center; margin-top: 40px; ">
        <button id="collectBtn" class="btn btn-warning" style="font-size: 25px">收藏Ta</button>
      </div>
    </div> <!-- /container -->

    <footer class="footer">
      <div class="container">
        <p class="text-muted">© 民师家教 版权所有——找家教，来民师家教</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            //收藏教员按钮事件
            $("#collectBtn").click(function () {
                $.post("/i/techer/collect",{
                    techerId:$("#hidden_techer_id").val()
                },function (data) {
                    alert(data.msg);
                })
            });
        });
    </script>
  </body>
</html>
